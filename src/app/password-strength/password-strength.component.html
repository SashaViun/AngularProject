<div class="container">
  <input type="password" (input)="checkPasswordStrength($event)" placeholder="Enter your password">
  <div class="strength-indicator">
    <div [ngClass]="{'gray': passwordStrength === '', 'red': passwordStrength === 'short' || passwordStrength === 'easy', 'yellow': passwordStrength === 'medium', 'green': passwordStrength === 'strong'}"></div>
    <div [ngClass]="{'gray': passwordStrength !== 'medium' && passwordStrength !== 'strong', 'yellow': passwordStrength === 'medium', 'green': passwordStrength === 'strong'}"></div>
    <div [ngClass]="{'gray': passwordStrength !== 'strong', 'green': passwordStrength === 'strong'}"></div>
  </div>
</div>
